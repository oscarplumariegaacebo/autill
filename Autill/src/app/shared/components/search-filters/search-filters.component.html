<form [formGroup]="searchForm" class="max-w-screen mx-auto">
        <div class="p-6 shadow-lg bg-white dark:bg-gray-800">
          <div class="{{dataScreen === 'clients' ? 'xl:grid-cols-3' : ''}} {{dataScreen === 'items' ? 'xl:grid-cols-2' : ''}} {{dataScreen !== 'clients' && dataScreen !== 'items' ? 'xl:grid-cols-5' : ''}} mt-8 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            
            <div class="flex flex-col">
              <label for="name" class="text-white text-sm font-medium">Nombre</label>
              <input type="text" formControlName="name" id="name" placeholder="" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>

            @if(dataScreen !== 'clients' && dataScreen !== 'items'){
              <div class="flex flex-col">
                <label for="manufacturer" class="text-white text-sm font-medium">Cliente</label>
                <input type="text"
                placeholder="Selecciona"
                aria-label="Cliente"
                matInput
                class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="clientId"
                id="clientId"
                [matAutocomplete]="auto">
         <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
             <mat-option value=""></mat-option>
           @for (c of filteredClients | async; track c) {
             <mat-option [value]="c.name">{{c.name}}</mat-option>
           }
         </mat-autocomplete>
              </div>
            }
      
            @if(dataScreen !== 'clients' && dataScreen !== 'items'){
              <div class="flex flex-col">
                <label for="picker" class="text-white text-sm font-medium">Fecha</label>
                <div class="input-container">
                  <input formControlName="date" matInput [matDatepicker]="picker" value="dateValue" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
              </div>

              <div class="flex flex-col">
                <label for="status" class="text-white text-sm font-medium">Estado</label>
        
                <select id="status" formControlName="status" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                  <option>Pendiente</option>
                  <option>Cerrado</option>
                </select>
              </div>
            }

            @if(dataScreen === 'clients'){
              <div class="flex flex-col">
                <label for="nif" class="text-white text-sm font-medium">NIF</label>
                <input type="text" formControlName="nif" id="nif" placeholder="" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
              </div>

              <div class="flex flex-col">
                <label for="phoneNumber" class="text-white text-sm font-medium">Tel√©fono</label>
                <input type="number" formControlName="phoneNumber" id="phoneNumber" placeholder="" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
              </div>
            }

            @if(dataScreen !== 'clients'){
              <div class="flex flex-col">
                <label for="price" class="text-white text-sm font-medium">Precio</label>
                <input type="number" formControlName="price" id="price" placeholder="" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
              </div>
            }
          </div>
      
          <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
            <button (click)="reset()" class="active:scale-95 rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-600 outline-none focus:ring hover:opacity-90">Limpiar</button>
            <button (click)="search()" class="active:scale-95 rounded-lg bg-blue-600 px-8 py-2 font-medium text-white outline-none focus:ring hover:opacity-90">Buscar</button>
          </div>
        </div>
</form>
